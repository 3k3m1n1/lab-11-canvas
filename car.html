<!DOCTYPE html>
<html>
<body onload="draw()">
<canvas id="sketch" width="300" height="300">
</canvas>
<script>
function draw() {
  var sketch = document.getElementById('sketch');
  var context = sketch.getContext("2d");

  context.fillStyle = "#00A6A6"
  context.fillRect(40, 15, 70, 25);
  context.fillRect(20, 40, 110, 40);

  context.fillStyle = "#000"
  for (i=50;i<=100;i=i+50) {
    context.beginPath();
    context.arc(i, 77, 14, 0, 2 * Math.PI, true);
    context.closePath();
    context.fill();
  }
}
</script>
</body>
</html>
