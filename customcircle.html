<!DOCTYPE html>
<html>
<body onload="draw()">
<canvas id="sketch" width="300" height="300">
</canvas>
<script>

var rad = parseInt(prompt("Enter a radius."));
var col = prompt("Enter a color: red, green, or blue.");

function draw() {
  var sketch = document.getElementById('sketch');
  var context = sketch.getContext("2d");

  if (col === "red") {
    context.fillStyle = "#ff0000"
  } else if (col === "green") {
    context.fillStyle = "#00ff00"
  } else if (col === "blue") {
    context.fillStyle = "#0000ff"
  }

  context.beginPath();
  context.arc(200, 80, rad, 0, 2 * Math.PI, true);
  context.closePath();
  context.fill();
}
</script>
</body>
</html>
