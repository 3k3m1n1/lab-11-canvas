<!DOCTYPE html>
<html>
<body onload="draw()">
<canvas id="sketch" width="300" height="300">
</canvas>
<script>
function draw() {
  var sketch = document.getElementById('sketch');
  var context = sketch.getContext("2d");

  for (var i=0; i<250; i=i+50) {
    context.fillStyle = "#5C164E"
    context.fillRect(i+20, 20, 40, 40);
  }
}
</script>
</body>
</html>
