<!DOCTYPE html>
<html>
<body onload="draw()">
<canvas id="sketch" width="300" height="300">
</canvas>
<script>
function draw() {
  var sketch = document.getElementById('sketch');
  var context = sketch.getContext("2d");

  context.fillStyle = "#00A6A6"
  context.fillRect(30, 30, 100, 100);

  context.fillStyle = "#FFDC5E"
  context.beginPath();
  context.arc(200, 80, 40, 0, 2 * Math.PI, true);
  context.closePath();
  context.fill();
}
</script>
</body>
</html>
